<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:messages for="somekey" />
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100">
                    <div class="ui-g">
                        <!--
                        <h:form>
                            <div class="ui-g-3">
                                 <p:outputLabel>Formularios de Coco</p:outputLabel>
                            </div>
                            <div class="ui-g-9">
                                <p:commandButton value="Registrarse" actionListener="#{RoutingBean.SignUp}" ajax="false"></p:commandButton>
                            </div>
                        </h:form>
                        -->
                        <h:form>
                            <p:inputText value="#{LoginBean.username}" />
                            <p:inputText value="#{LoginBean.password}" />
                            <p:commandButton value="Iniciar SesiÃ³n" actionListener="#{LoginBean.login}" ajax="false" ></p:commandButton>
                                
                        </h:form>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="300">
                    <!--Lista de Categorias-->
                    <p:dataList value="#{categoriesBean.lista}" var="category" type="ordered" itemType="none" paginator="true" styleClass="paginated">
                        <f:facet name="header">
                            Lista de Categorias
                        </f:facet>
                        <h:outputText value="#{category.name}" style="display:inline-block"/>
                    </p:dataList>
                    
                    <!-- Filtro de Busqueda -->
                    <h:form>
                        <p:panel header="Filtro de Busqueda" style="margin-bottom: 10px;">
                            <h:panelGrid columns="1">
                                <p:outputLabel for="categoryList" value="Categoria: "/>
                                <p:selectOneMenu id="categoryList" value="#{categoriesBean.categoryName}" style="width:200px;">
                                    <f:selectItem itemLabel="Selecciona una categoria" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{categoriesBean.category}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    
                </p:layoutUnit>

                <p:layoutUnit position="center" id="centerPos">
                    <!--Lista de Categorias-->
                    <p:dataList value="#{FilterBean.lista}"  type="ordered" itemType="none" paginator="true" styleClass="paginated">
                        <f:facet name="header">
                            Lista de Encuestas
                        </f:facet>
                        <h:outputText value="#{Quiz.title}" style="display:inline-block"/>
                    </p:dataList>
                    
                    Hola mundo lml
                    <h:form>
                        <p:menuitem value="Save" actionListener="#{bean.save}"/>    
                        <p:menuitem value="Delete" actionListener="#{bean.delete}"/>    
                        <p:menuitem value="Go Home" url="www.primefaces.org"/> 
                    </h:form>
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
